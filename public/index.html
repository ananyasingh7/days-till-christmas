<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Days till Christmas</title>
</head>
<body>
    <embed src="jingleBells.mp3" loop="true" autostart="true" width="2"height="0">
    <div class="border">
        <div class="center">
            <img src="https://media.giphy.com/media/l1AvyLF0Sdg6wSZZS/giphy.gif">
            <h1>There are</h1>
            <p id="demo"></p>
            <script>
                let target = new Date("December 25 2020 00:00");
                let timer = setInterval(function() {
                    let now = new Date();
                    let distance = target-now;
                    let days = Math.floor(distance/(1000*60*60*24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
                                                            + minutes +" minutes " + seconds + " seconds " ;
                },1000);
        </script>
            <h1>until Christmas!</h1>
        </div>
        <audio src="http://www.amclassical.com/mp3/amclassical_jingle_bells.mp3"></audio>
        <script>
            window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 1;
            audio.play();
            });
        </script>
    </div>
    <div id="snowflake1"></div>
    <div id="snowflake2"></div>
    <div id="snowflake3"></div>
    <div id="snowflake4"></div>
    <div id="snowflake5"></div>
    <div id="snowflake6"></div>
    <div id="snowflake7"></div>
    <div id="snowflake8"></div>
    <div id="snowflake9"></div>
    <div id="snowflake10"></div>
    <div id="snowflake11"></div>
    
</body>

</html>
